<!DOCTYPE html>
<html lang="en">
<head>
  <title>health check form</title>
  <meta charset="utf-8">

<div class="container">

      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">

    </div>

      <label class="control-label col-sm-2" for="pwd">Email ID:</label>

        <input type="email" class="form-control" id="email" placeholder="Enter Email ID" name="emailid">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="name">Contact:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cno" placeholder="Enter contact number" name="no">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="name">Date:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="name" placeholder="Enter date" name="date">
      </div>
    </div>
    
    <div class="container text-center">
  <a href="#" class="btn btn-info btn-lg" role="button" onclick="alert('successfully registered!')">confirm details</a>
